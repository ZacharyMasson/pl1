<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script> 
      var Styling =[
          {
              featureType: "poi",
              elementType: "labels",
              stylers: [
                    { visibility: "off" }
                ]
           }];
      let map;
      function initMap() {
        let Bagg = { lat: 45.49670, lng: -73.58202 };
        let Paul = { lat: 45.51024, lng: -73.55124 };
        let Phillips = { lat: 45.50382, lng: -73.56872 };
        let Nuns = { lat: 45.49406, lng: -73.57627 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 45.502, lng: -73.559 },
          zoom: 13,
          styles: Styling
          });
          let Bagg_marker = new google.maps.Marker({
            position: Bagg,
            map,
            title: "The Bagg House",
          });
          new google.maps.Marker({
            position: Paul,
            map,
            title: "Rue Saint Paul E",
          });
          new google.maps.Marker({
            position: Phillips,
            map,
            title: "Phillips Square",
          });
          new google.maps.Marker({
            position: Nuns,
            map,
            title: "Grey Nuns",
          });
      }
    </script>
    <style>
        #map {
        height: 100%;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
