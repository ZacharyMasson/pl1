<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script> 
      var Styling =[
          {
              featureType: "poi",
              elementType: "labels",
              stylers: [
                    { visibility: "off" }
                ]
           }];
      let map;
      function initMap() {
        let Bagg = { lat: 45.49670, lng: -73.58202 };
        let Paul = { lat: 45.51024, lng: -73.55124 };
        let Phillips = { lat: 45.50382, lng: -73.56872 };
        let Nuns = { lat: 45.49406, lng: -73.57627 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 45.502, lng: -73.559 },
          zoom: 13,
          styles: Styling
          });
          const Bagg_info =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">The Bagg House</h1>' +
            '<div id="bodyContent">' +
            '<img src="pics/bagghouse1900-1.png" alt="Bagg House">' +
            "</div>" +
            "</div>";
          const Paul_info =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">The Bagg House</h1>' +
            '<div id="bodyContent">' +
            '<img src="pics/bagghouse1900-1.png" alt="Bagg House" max-width="45%" height="auto">' +
            "</div>" +
            "</div>";
          const Phillips_info =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">The Bagg House</h1>' +
            '<div id="bodyContent">' +
            '<img src="pics/bagghouse1900-1.png" alt="Bagg House" max-width="45%" height="auto">' +
            "</div>" +
            "</div>";
          const Nuns_info =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">The Bagg House</h1>' +
            '<div id="bodyContent">' +
            '<img src="pics/bagghouse1900-1.png" alt="Bagg House" max-width="45%" height="auto">' +
            "</div>" +
            "</div>";
          const infowindow = new google.maps.InfoWindow({
            content: Bagg_info,
            maxWidth: 200,
          });
          const infowindow2 = new google.maps.InfoWindow({
            content: Paul_info,
            maxWidth: 200,
          });
          const infowindow3 = new google.maps.InfoWindow({
            content: Phillips_info,
            maxWidth: 200,
          });
          const infowindow4 = new google.maps.InfoWindow({
            content: Nuns_info,
            maxWidth: 200,
          });
          let Bagg_marker = new google.maps.Marker({
            position: Bagg,
            map,
            title: "The Bagg House",
          });
          let Paul_marker = new google.maps.Marker({
            position: Paul,
            map,
            title: "Rue Saint Paul E",
          });
          let Phillips_marker = new google.maps.Marker({
            position: Phillips,
            map,
            title: "Phillips Square",
          });
          let Nuns_marker = new google.maps.Marker({
            position: Nuns,
            map,
            title: "Grey Nuns",
          });
          Bagg_marker.addListener("click", () => {
            infowindow.open({
              anchor: Bagg_marker,
              map,
              shouldFocus: false,
            });
          });
          Paul_marker.addListener("click", () => {
            infowindow2.open({
              anchor: Paul_marker,
              map,
              shouldFocus: false,
            });
          });
          Phillips_marker.addListener("click", () => {
            infowindow3.open({
              anchor: Phillips_marker,
              map,
              shouldFocus: false,
            });
          });
          Nuns_marker.addListener("click", () => {
            infowindow4.open({
              anchor: Nuns_marker,
              map,
              shouldFocus: false,
            });
          });
      }
    </script>
    <style>
        #map {
        height: 100%;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        .gm-style img {
          width: 175px;
          height: auto;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>
  </head>
  <body>
    <div id="map" style="width: 45%; height: 100%; float: left"></div>
    <div id="pano" style="width: 45%; height: 100%; float: left"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
