<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script> 
      var Styling =[
          {
              featureType: "poi",
              elementType: "labels",
              stylers: [
                    { visibility: "off" }
                ]
           }];
      let map;
      function initMap() {
        let Bagg = { lat: 45.49670, lng: -73.58202 };
        let Paul = { lat: 45.51024, lng: -73.55124 };
        let Phillips = { lat: 45.50382, lng: -73.56872 };
        let Nuns = { lat: 45.49406, lng: -73.57627 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 45.502, lng: -73.559 },
          zoom: 13,
          styles: Styling
          });
          const contentString =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
            '<div id="bodyContent">' +
            "<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large " +
            "sandstone rock formation in the southern part of the " +
            "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) " +
            "south west of the nearest large town, Alice Springs; 450&#160;km " +
            "(280&#160;mi) by road. Kata Tjuta and Uluru are the two major " +
            "features of the Uluru - Kata Tjuta National Park. Uluru is " +
            "sacred to the Pitjantjatjara and Yankunytjatjara, the " +
            "Aboriginal people of the area. It has many springs, waterholes, " +
            "rock caves and ancient paintings. Uluru is listed as a World " +
            "Heritage Site.</p>" +
            '<img src="pics/bagghouse1900-1.png" alt="Bagg House" max-width="100%" height="auto">" +
            "</div>" +
            "</div>";
          const infowindow = new google.maps.InfoWindow({
            content: contentString,
          });
          let Bagg_marker = new google.maps.Marker({
            position: Bagg,
            map,
            title: "The Bagg House",
          });
          new google.maps.Marker({
            position: Paul,
            map,
            title: "Rue Saint Paul E",
          });
          new google.maps.Marker({
            position: Phillips,
            map,
            title: "Phillips Square",
          });
          new google.maps.Marker({
            position: Nuns,
            map,
            title: "Grey Nuns",
          });
          Bagg_marker.addListener("click", () => {
            infowindow.open({
              anchor: Bagg_marker,
              map,
              shouldFocus: false,
            });
          });
      }
    </script>
    <style>
        #map {
        height: 100%;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
